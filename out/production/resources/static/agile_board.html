<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title> - 任务清单</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico"> <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content  animated fadeInRight">

        <div class="row" style="display:none;" id="issueForm">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>添加BackLog</h5>
                    </div>
                    <div class="ibox-content">
                        <form >
                            <div class="form-group">
                                <label for="title">名字</label>
                                <input type="text" class="form-control" id="title" placeholder="请输入BackLog标题">
                            </div>
                            <div class="form-group">
                                <label for="description">描述</label>
                                <input type="text" class="form-control" id="description" placeholder="请输入详细内容">
                            </div>
                            <div class="form-group">
                                <label for="description">负责人</label>
                                <select class="form-control" id="assginees">

                                </select>
                            </div>
                            <div class="form-group">
                                <label for="description">工作量</label>
                                <input type="text" class="form-control" id="description" placeholder="请输入Effort">
                            </div>
                            <div class="form-group">
                                <label for="description">目前状态</label>
                                <select class="form-control" id="index">
                                    <option value="1">未开始</option>
                                    <option value="2">进行中</option>
                                    <option value="3">已完成</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="startTime">开始时间</label>
                                <input type="text" class="form-control" id="startTime" data-mask="9999/99/99" placeholder="开始时间">

                            </div>
                            <div class="form-group">
                                <label for="endTime">结束时间</label>
                                <input type="text" class="form-control" id="endTime" data-mask="9999/99/99" placeholder="结束时间">
                            </div>


                            <div>
                                <button class="btn btn-sm btn-primary pull-right m-t-n-xs" onclick="addIssue()"><strong>添 加</strong>
                                </button>
                                <label>
                                </label>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-4">
                <div class="ibox">
                    <div class="ibox-content">
                        <h3>任务列表</h3>
                        <p class="small"><i class="fa fa-hand-o-up"></i> 在列表之间拖动任务面板</p>

                        <div class="input-group">
                            <input type="text" placeholder="添加新任务" class="input input-sm form-control">
                            <span class="input-group-btn">
                                        <button type="button" class="btn btn-sm btn-white" onClick="issueForm()"> <i class="fa fa-plus"></i> 添加</button>
                                </span>
                        </div>

                        <ul class="sortable-list connectList agile-list">
                            <li class="warning-element">
                                加强过程管理，及时统计教育经费使用情况，做到底码清楚，
                                <div class="agile-detail">
                                    <a href="#" class="pull-right btn btn-xs btn-white">标签</a>
                                    <i class="fa fa-clock-o"></i> 2015.09.01
                                </div>
                            </li>

                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="ibox">
                    <div class="ibox-content">
                        <h3>进行中</h3>
                        <p class="small"><i class="fa fa-hand-o-up"></i> 在列表之间拖动任务面板</p>
                        <ul class="sortable-list connectList agile-list">
                            <li class="success-element">
                                全面、较深入地掌握我们“产品”的功能、特色和优势并做到应用自如。
                                <div class="agile-detail">
                                    <a href="#" class="pull-right btn btn-xs btn-white">标签</a>
                                    <i class="fa fa-clock-o"></i> 2015.09.01
                                </div>
                            </li>

                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="ibox">
                    <div class="ibox-content">
                        <h3>已完成</h3>
                        <p class="small"><i class="fa fa-hand-o-up"></i> 在列表之间拖动任务面板</p>
                        <ul class="sortable-list connectList agile-list">
                            <li class="info-element">
                                制定工作日程表
                                <div class="agile-detail">
                                    <a href="#" class="pull-right btn btn-xs btn-white">标记</a>
                                    <i class="fa fa-clock-o"></i> 2015.09.10
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

        </div>

    </div>


    <div id="modal-demo" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content radius">
                <div class="modal-header">
                    <h3 class="modal-title">对话框标题</h3>
                    <a class="close" data-dismiss="modal" aria-hidden="true" href="javascript:void();">×</a>
                </div>
                <div class="modal-body">
                    <p>对话框内容…</p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary">确定</button>
                    <button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>
                </div>
            </div>
        </div>
    </div>


    <!-- 全局js -->
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>
    <script src="js/jquery-ui-1.10.4.min.js"></script>

    <script src="js/plugins/jasny/jasny-bootstrap.min.js"></script>

    <!-- 自定义js -->
    <script src="js/content.js?v=1.0.0"></script>

    <script>
        $(document).ready(function () {
            $(".sortable-list").sortable({
                connectWith: ".connectList"
            }).disableSelection();
            var id = GetQueryString("id");
            initIssue(id);
            initMember(id);

        });


        function GetQueryString(name)
        {
            var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if(r!=null)return  unescape(r[2]); return null;
        }

        function issueForm(){
            $("#issueForm").toggle();
        }
        function addIssue(){
            alert("addIssue");

            $.post({
                url:"/api/addIssue",
                data:{
                    "projectId":GetQueryString("id"),
                    "title":$("#title").val(),
                    "description":$("#description").val(),
                    "assigneesId":$("#assigneesId").val(),
                    "index":$("#index").val(),
                    "effort":$("#effort").val(),
                    "startTime":$("#startTime").val(),
                    "endTime":$("#endTime").val()
                },
                dataType:"json",
                success:function (data) {
                    alert(data);
                },
                error:function (data) {
                    alert("add Issue error");
                }

            })
        }
        function initIssue(id){
            $.get("/api/getAllIssue",{id:id},function(data){
                alert(data);
            });
        }

        function initMember(id){

            $.get("/api/getProjectMember",{id:id},function(data){
                $.each(data.data,function(n,value){
                    var option = '<option value="'+value.id+'">'+value.lastName+value.firstName+'</option>';
                    $("#assginees").append(option);

                });
            });
        }

    </script>

    
    

</body>

</html>
